<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="css/forca.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-forca">
    <div class="top-bar">
      <h1>Jogo da Forca</h1>
      <button id="jogarAutomatico" onclick="listaAutomatica()" title="Alternar modo automático/manual">
        <i class="bx bx-pause-circle"></i>
      </button>
      <span id="status">Modo Automático</span>
    </div>

    <div id="imagem" class="imagem-forca"></div>

    <div class="palavra-container">
      <div id="categoria">Categoria</div>
      <div id="palavra-secreta" class="palavra"></div>
    </div>

    <div class="teclado">
      <div id="teclado-letras">
        <!-- Letras geradas com JS -->
        <script>
          const alfabeto = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
          for (let letra of alfabeto) {
            document.write(`<button class="tecla" id="tecla-${letra}" onclick="verificaLetraEscolhida('${letra}')">${letra}</button>`);
          }
        </script>
      </div>
    </div>

    <div class="botoes">
      <button id="btnReiniciar" class="btn btn-warning">Jogar Novamente</button>
      <button id="abreModalAddPalavra" class="btn btn-info">Adicionar Palavra</button>
    </div>
  </div>

  <!-- Modal de alerta -->
  <div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título</h5>
        </div>
        <div class="modal-body" id="modalBody">Mensagem</div>
      </div>
    </div>
  </div>

  <!-- Modal para adicionar palavra -->
  <div id="modal-alerta" class="modal-custom">
    <div class="modal-content-custom">
      <span id="fechaModal" class="close">&times;</span>
      <h2>Adicionar nova palavra</h2>
      <input id="addPalavra" type="text" placeholder="Palavra"/>
      <input id="addCategoria" type="text" placeholder="Categoria"/>
      <button onclick="adicionarPalavra()" class="btn btn-success mt-2">Adicionar</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
